        /* Scanline Overlay */

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import TWEEN from 'tween';

        // --- EXPORTS FOR HTML ---
        window.startCamera = async function() {
            document.getElementById('error-msg').innerText = "ƒêANG K·∫æT N·ªêI CAMERA...";
            await initCameraDirectly();
        };

        window.forceManual = function() {
            document.getElementById('loading').classList.add('fade-out');
            document.getElementById('ai-status').innerText = "TH·ª¶ C√îNG";
            document.getElementById('ai-status').style.color = "#ffff00";
            isManualMode = true;
        };

        // --- CONFIG ---
        const CONFIG = {
            colors: {
                cyan: 0x00f3ff,
                purple: 0xbc13fe,
                green: 0x00ff41,
                white: 0xffffff,
                core: 0xff0055,
                orange: 0xffaa00,
                magenta: 0xff00ff,
                lime: 0xccff00,
                deepBlue: 0x2200ff,
                gold: 0xFFD700,    // M√†u v√†ng gi√°ng sinh
                red: 0xFF0033,     // M√†u ƒë·ªè gi√°ng sinh
                neonBlue: 0x00ccff // M√†u xanh d∆∞∆°ng m·ªõi cho ch·ªØ
            },
            particles: { count: 6500, size: 0.1 }, 
            tree: { height: 18, radius: 8 },
            snowCount: 1200, 
            meteorCount: 40
        };

        const STATE = {
            mode: 'TREE', 
            targetRotation: { x: 0, y: 0 },
            isHandDetected: false
        };

        let isManualMode = false;
        let hands = null;

        // --- SCENE ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050011);
        scene.fog = new THREE.FogExp2(0x050011, 0.015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 30);

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- POST PROCESSING ---
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        // GI·∫¢M ƒê·ªò CH√ìI (BLOOM) T·∫†I ƒê√ÇY
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.2;  // TƒÉng ng∆∞·ª°ng l√™n ƒë·ªÉ √≠t ƒëi·ªÉm b·ªã ch√≥i h∆°n (0.1 -> 0.2)
        bloomPass.strength = 0.6;   // Gi·∫£m ƒë·ªô m·∫°nh xu·ªëng (1.6 -> 0.6)
        bloomPass.radius = 0.3;     // Gi·∫£m b√°n k√≠nh lan to·∫£ (0.5 -> 0.3)
        composer.addPass(bloomPass);

        // --- BACKGROUND: NEBULA & STARS ---
        const starGeo = new THREE.BufferGeometry();
        const starCount = 4000;
        const starPos = new Float32Array(starCount * 3);
        for(let i=0; i<starCount; i++) {
            const r = 100 + Math.random() * 200;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            starPos[i*3] = r * Math.sin(phi) * Math.cos(theta);
            starPos[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
            starPos[i*3+2] = r * Math.cos(phi);
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({color: 0xffffff, size: 0.2, transparent: true, opacity: 0.8});
        const starField = new THREE.Points(starGeo, starMat);
        scene.add(starField);

        // --- NEBULA CLOUDS ---
        const nebulaCount = 60;
        const nebulaGeo = new THREE.BufferGeometry();
        const nebulaPos = new Float32Array(nebulaCount * 3);
        const nebulaColors = new Float32Array(nebulaCount * 3);
        
        for(let i=0; i<nebulaCount; i++) {
            const r = 60 + Math.random() * 60;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            nebulaPos[i*3] = r * Math.sin(phi) * Math.cos(theta);
            nebulaPos[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
            nebulaPos[i*3+2] = r * Math.cos(phi);

            const c = new THREE.Color();
            const rnd = Math.random();
            if(rnd < 0.33) c.setHex(CONFIG.colors.purple);
            else if(rnd < 0.66) c.setHex(CONFIG.colors.deepBlue);
            else c.setHex(CONFIG.colors.magenta);
            
            nebulaColors[i*3] = c.r; nebulaColors[i*3+1] = c.g; nebulaColors[i*3+2] = c.b;
        }
        nebulaGeo.setAttribute('position', new THREE.BufferAttribute(nebulaPos, 3));
        nebulaGeo.setAttribute('color', new THREE.BufferAttribute(nebulaColors, 3));

        function createSoftGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grd = ctx.createRadialGradient(16,16,0, 16,16,16);
            grd.addColorStop(0, "rgba(255,255,255,1)");
            grd.addColorStop(1, "rgba(0,0,0,0)");
            ctx.fillStyle = grd; ctx.fillRect(0,0,32,32);
            return new THREE.CanvasTexture(canvas);
        }

        const nebulaMat = new THREE.PointsMaterial({
            size: 20, vertexColors: true, map: createSoftGlowTexture(),
            transparent: true, opacity: 0.15, blending: THREE.AdditiveBlending, depthWrite: false
        });
        const nebulaSystem = new THREE.Points(nebulaGeo, nebulaMat);
        scene.add(nebulaSystem);

        // --- DISTANT GALAXIES ---
        function createDistantGalaxy(radius, color, x, y, z, rotX, rotY) {
            const pointsCount = 600;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(pointsCount * 3);
            const cols = new Float32Array(pointsCount * 3);
            const baseColor = new THREE.Color(color);

            for(let i=0; i<pointsCount; i++) {
                const angle = i * 0.1;
                const dist = (i / pointsCount) * radius;
                pos[i*3] = Math.cos(angle) * dist + (Math.random()-0.5);
                pos[i*3+1] = (Math.random()-0.5) * 0.5;
                pos[i*3+2] = Math.sin(angle) * dist + (Math.random()-0.5);

                cols[i*3] = baseColor.r; cols[i*3+1] = baseColor.g; cols[i*3+2] = baseColor.b;
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(cols, 3));
            const mat = new THREE.PointsMaterial({size: 0.3, vertexColors: true, transparent: true, opacity: 0.6});
            const mesh = new THREE.Points(geo, mat);
            mesh.position.set(x, y, z);
            mesh.rotation.x = rotX;
            mesh.rotation.y = rotY;
            return mesh;
        }

        const galaxyGroup = new THREE.Group();
        const galaxies = [];
        const galaxyColors = [CONFIG.colors.cyan, CONFIG.colors.purple, CONFIG.colors.green, CONFIG.colors.magenta, CONFIG.colors.lime, CONFIG.colors.orange, CONFIG.colors.deepBlue, CONFIG.colors.core];

        for(let i=0; i<15; i++) {
            const radius = 5 + Math.random() * 20;
            const color = galaxyColors[Math.floor(Math.random() * galaxyColors.length)];
            const dist = 80 + Math.random() * 100;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            const x = dist * Math.sin(phi) * Math.cos(theta);
            const y = dist * Math.sin(phi) * Math.sin(theta);
            const z = dist * Math.cos(phi) - 30; 
            const rotX = Math.random() * Math.PI;
            const rotY = Math.random() * Math.PI;
            const g = createDistantGalaxy(radius, color, x, y, z, rotX, rotY);
            g.userData = { rotSpeedZ: (Math.random() - 0.5) * 0.005 };
            galaxyGroup.add(g);
            galaxies.push(g);
        }
        scene.add(galaxyGroup);

        // --- TH√äM M·ªöI: CYBER SANTA & REINDEER (√îNG GI√Ä NOEL V√Ä TU·∫¶N L·ªòC) ---
        const santaGroup = new THREE.Group();
        scene.add(santaGroup);

        // H√†m t·∫°o m·ªôt con tu·∫ßn l·ªôc chi ti·∫øt
        function buildCyberReindeer() {
            const reindeer = new THREE.Group();
            const skinMat = new THREE.MeshBasicMaterial({ color: 0x00f3ff }); // M√†u da Cyber Cyan
            const antlerMat = new THREE.MeshBasicMaterial({ color: 0xffffff }); // M√†u s·ª´ng tr·∫Øng

            // 1. Th√¢n (Body)
            const bodyGeo = new THREE.BoxGeometry(0.6, 0.7, 1.2);
            const body = new THREE.Mesh(bodyGeo, skinMat);
            body.position.y = 0.8;
            reindeer.add(body);

            // 2. C·ªï (Neck)
            const neckGeo = new THREE.BoxGeometry(0.3, 0.6, 0.4);
            const neck = new THREE.Mesh(neckGeo, skinMat);
            neck.position.set(0, 1.2, 0.5); 
            neck.rotation.x = -Math.PI / 6; // Nghi√™ng c·ªï l√™n
            reindeer.add(neck);

            // 3. ƒê·∫ßu (Head)
            const headGeo = new THREE.BoxGeometry(0.35, 0.35, 0.5);
            const head = new THREE.Mesh(headGeo, skinMat);
            head.position.set(0, 1.6, 0.8);
            reindeer.add(head);

            // M≈©i ƒë·ªè (Red Nose)
            const noseGeo = new THREE.SphereGeometry(0.08, 8, 8);
            const noseMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const nose = new THREE.Mesh(noseGeo, noseMat);
            nose.position.set(0, 1.6, 1.05);
            reindeer.add(nose);

            // 4. S·ª´ng (Antlers) - T·∫°o d√°ng ch·ªØ Y
            const antlerGeo = new THREE.CylinderGeometry(0.02, 0.02, 0.6);
            
            const leftAntler = new THREE.Mesh(antlerGeo, antlerMat);
            leftAntler.position.set(0.15, 1.9, 0.7);
            leftAntler.rotation.z = -0.5;
            leftAntler.rotation.x = 0.5;
            reindeer.add(leftAntler);

            const rightAntler = new THREE.Mesh(antlerGeo, antlerMat);
            rightAntler.position.set(-0.15, 1.9, 0.7);
            rightAntler.rotation.z = 0.5;
            rightAntler.rotation.x = 0.5;
            reindeer.add(rightAntler);

            // 5. Ch√¢n (Legs)
            const legGeo = new THREE.BoxGeometry(0.15, 0.8, 0.15);
            const positions = [
                { x: -0.2, z: 0.4, name: 'FL' }, // Tr∆∞·ªõc tr√°i
                { x: 0.2, z: 0.4, name: 'FR' },  // Tr∆∞·ªõc ph·∫£i
                { x: -0.2, z: -0.4, name: 'BL' }, // Sau tr√°i
                { x: 0.2, z: -0.4, name: 'BR' }   // Sau ph·∫£i
            ];

            positions.forEach(pos => {
                const leg = new THREE.Mesh(legGeo, skinMat);
                leg.position.set(pos.x, 0.4, pos.z);
                // ƒê√°nh d·∫•u ch√¢n ƒë·ªÉ t·∫°o chuy·ªÉn ƒë·ªông ch·∫°y sau n√†y
                leg.userData = { isLeg: true, initialZ: pos.z, offset: Math.random() };
                reindeer.add(leg);
            });

            return reindeer;
        }

        function createCyberSanta() {
            // 1. C·ªó xe (Sleigh) - Kh·ªëi ƒë·∫∑c m√†u ƒë·ªè t∆∞∆°i, vi·ªÅn tr·∫Øng
            const sleighGeo = new THREE.BoxGeometry(4, 1.5, 2.5);
            const sleighMat = new THREE.MeshBasicMaterial({ color: 0xff3333, transparent: true, opacity: 0.8 }); 
            const sleigh = new THREE.Mesh(sleighGeo, sleighMat);
            sleigh.position.set(0, 0, 0);
            santaGroup.add(sleigh);
            
            // Vi·ªÅn s√°ng cho xe
            const edgeGeo = new THREE.EdgesGeometry(sleighGeo);
            const edgeMat = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
            sleigh.add(new THREE.LineSegments(edgeGeo, edgeMat));

            // 2. √îng gi√† Noel (Santa) - H√¨nh kh·ªëi r√µ r√†ng
            // Th√¢n (M√†u ƒë·ªè s√°ng)
            const bodyGeo = new THREE.SphereGeometry(1.3, 16, 16);
            const bodyMat = new THREE.MeshBasicMaterial({ color: 0xff5555 }); 
            const body = new THREE.Mesh(bodyGeo, bodyMat);

                const targetColor = new THREE.Color();
                if (mode === 'TEXT_XMAS') {
                    // ƒê·ªîI M√ÄU: Ch·ªØ m√†u Xanh D∆∞∆°ng (Neon Blue), n·ªÅn m√†u ƒë·ªè m·ªù ho·∫∑c t·ªëi
                    if (p.isTextParticle) targetColor.setHex(CONFIG.colors.neonBlue);
                    else targetColor.setHex(Math.random() < 0.5 ? CONFIG.colors.red : 0x050510);
                } else {
                    targetColor.copy(p.originalColor);
                }
                
                p.mesh.setColorAt(p.index, targetColor);
            });
            
            mesh1.instanceColor.needsUpdate = true;
            mesh2.instanceColor.needsUpdate = true;

            photos.forEach(p => {
                p.isZoomed = false;
                const target = (mode === 'TREE' || mode.startsWith('TEXT')) ? p.treePos : p.dispPos;
                new TWEEN.Tween(p.mesh.position).to({x:target.x, y:target.y, z:target.z}, dur).easing(easing)
                    .onUpdate(() => {
                        if(mode === 'TREE') p.mesh.lookAt(0,0,0); else p.mesh.rotation.set(0,0,0);
                    }).start();
                new TWEEN.Tween(p.mesh.scale).to({x:1, y:1, z:1}, dur).start();
            });

            if(mode === 'TREE' || mode === 'TEXT_XMAS') new TWEEN.Tween(camera.position).to({x:0, y:0, z:30}, dur).easing(easing).start();
        }

        function zoomPhoto() {
            if(photos.length === 0 || STATE.mode === 'ZOOM') return;
            const target = photos[Math.floor(Math.random() * photos.length)];
            STATE.mode = 'ZOOM';
            document.getElementById('current-mode').innerText = "DATA ZOOM";
            target.isZoomed = true;
            const camPos = camera.position.clone();
            const direction = new THREE.Vector3(); camera.getWorldDirection(direction);
            const dest = camPos.clone().add(direction.multiplyScalar(8));
            new TWEEN.Tween(target.mesh.position).to({x:dest.x, y:dest.y, z:dest.z}, 800).easing(TWEEN.Easing.Back.Out)
                .onUpdate(() => target.mesh.lookAt(camera.position)).start();
            new TWEEN.Tween(target.mesh.scale).to({x:3, y:3, z:3}, 800).start();
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            TWEEN.update();

            // CH·ªàNH S·ª¨A: D·ª´ng xoay khung l∆∞·ªõi ch·ª©a h·∫°t khi ·ªü ch·∫ø ƒë·ªô Gi√°ng Sinh ƒë·ªÉ ch·ªØ ƒë·ª©ng im
            if (STATE.mode === 'TEXT_XMAS') {
                // ƒê∆∞a g√≥c xoay v·ªÅ 0 t·ª´ t·ª´ cho m∆∞·ª£t
                mesh1.rotation.y = THREE.MathUtils.lerp(mesh1.rotation.y, 0, 0.05);
                mesh2.rotation.y = THREE.MathUtils.lerp(mesh2.rotation.y, 0, 0.05);
            } else {
                // C√°c ch·∫ø ƒë·ªô kh√°c th√¨ xoay b√¨nh th∆∞·ªùng
                mesh1.rotation.y = time * 0.1; 
                mesh2.rotation.y = time * -0.05;
            }

            gridHelper.position.z = (time * 5) % 40; 
            
            coreMesh.rotation.x = time * 0.5; coreMesh.rotation.y = time * 0.3;
            const pulse = 1 + Math.sin(time * 3) * 0.2;
            coreMesh.scale.set(pulse, pulse, pulse);

            // --- ANIMATE SANTA & REINDEER (C·∫¨P NH·∫¨T CHUY·ªÇN ƒê·ªòNG) ---
            if (santaGroup) {
                // Bay nhanh h∆°n ch√∫t
                santaGroup.position.x += 0.4; 
                
                // Bay l∆∞·ª£n s√≥ng nh·∫π nh√†ng
                santaGroup.position.y = 5 + Math.sin(time * 1.0) * 4;
                santaGroup.rotation.z = Math.sin(time * 1.0) * 0.1; // Nghi√™ng theo nh·ªãp bay
                
                // Reset khi bay h·∫øt m√†n h√¨nh
                if (santaGroup.position.x > 100) {
                    santaGroup.position.x = -100;
                    santaGroup.position.y = Math.random() * 10 - 5;
                }

                // Hi·ªáu ·ª©ng tu·∫ßn l·ªôc "phi" v√† c·ª≠ ƒë·ªông ch√¢n
                santaGroup.children.forEach(child => {
                    if (child.userData.isReindeer) {
                        // Nh·∫•p nh√¥ to√†n th√¢n
                        child.position.y = Math.sin(time * 12 + child.userData.offset) * 0.3;
                        
                        // C·ª≠ ƒë·ªông ch√¢n (Duy·ªát qua c√°c con c·ªßa Group tu·∫ßn l·ªôc)
                        child.children.forEach(part => {
                            if (part.userData.isLeg) {
                                // ƒêung ƒë∆∞a ch√¢n theo nh·ªãp sin
                                part.rotation.x = Math.sin(time * 15 + part.userData.offset + child.userData.offset) * 0.5;
                            }
                        });
                    }
                });
            }

            // --- ANIMATE COSMIC RINGS ---
            cosmicRings.forEach(ring => {
                ring.rotation.x += ring.userData.rotX * 0.01;
                ring.rotation.y += ring.userData.rotY * 0.01;
                ring.rotation.z += ring.userData.rotZ * 0.01;
            });

            // --- ANIMATE GALAXIES & NEBULA ---
            galaxies.forEach(g => { g.rotation.z += g.userData.rotSpeedZ; });
            nebulaSystem.rotation.y = time * 0.02;

            // --- ANIMATE SNOW ---
            const snowPositions = snowSystem.geometry.attributes.position.array;
            for(let i=0; i<CONFIG.snowCount; i++) {
                snowPositions[i*3+1] -= snowVel[i]; 
                if(snowPositions[i*3+1] < -30) snowPositions[i*3+1] = 30; 
            }
            snowSystem.geometry.attributes.position.needsUpdate = true;

            // --- ANIMATE METEORS ---
            for(let i=0; i<CONFIG.meteorCount; i++) {
                const md = meteorData[i];
                md.x -= md.speed; 
                if(md.x < -100) {
                    md.x = 100;
                    md.y = (Math.random() - 0.5) * 60;
                }
                dummy.position.set(md.x, md.y, md.z);
                dummy.rotation.z = 0; 
                dummy.scale.set(md.scale, 1, 1);
                dummy.updateMatrix();
                meteors.setMatrixAt(i, dummy.matrix);
            }
            meteors.instanceMatrix.needsUpdate = true;
            
            if (STATE.mode === 'TEXT_XMAS') {
                 scene.rotation.y = THREE.MathUtils.lerp(scene.rotation.y, 0, 0.05);
            } else if (STATE.mode === 'DISPERSED' && STATE.isHandDetected) {
                camera.position.x += (STATE.targetRotation.y * 40 - camera.position.x) * 0.05;
                camera.position.y += (-STATE.targetRotation.x * 25 - camera.position.y) * 0.05;
                camera.lookAt(0,0,0);
            } else {
                scene.rotation.y = Math.sin(time * 0.2) * 0.2;
            }

            if(textHoloGroup.visible) {
                textHoloGroup.lookAt(camera.position);
                const s = 1 + Math.sin(time * 5) * 0.02; 
                textHoloGroup.scale.set(s, s, s);
            }

            // GI·∫¢M ƒê·ªò CH√ìI TRONG V√íNG L·∫∂P ANIMATION
            bloomPass.strength = 0.6 + Math.sin(time * 4) * 0.1; // Gi·∫£m bi√™n ƒë·ªô dao ƒë·ªông v√† m·ª©c n·ªÅn (1.8 -> 0.6)
            
            mesh1.instanceMatrix.needsUpdate = true; mesh2.instanceMatrix.needsUpdate = true;
            composer.render();
        }
        animate();

        document.getElementById('image-upload').addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if(!files.length) return;
            while(photoGroup.children.length > 0) photoGroup.remove(photoGroup.children[0]);
            photos.length = 0;
            files.forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image(); img.src = ev.target.result;
                    img.onload = () => {
                        const tex = new THREE.Texture(img);
                        tex.needsUpdate = true; tex.colorSpace = THREE.SRGBColorSpace;
                        createHoloFrame(tex);
                    }
                }
                reader.readAsDataURL(f);
            });
            setTimeout(() => setMode('DISPERSED'), 500);
        });
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
