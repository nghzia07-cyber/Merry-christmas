    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Rajdhani', sans-serif;
            color: #ffffff;
            user-select: none;
        }

        /* Scanline Overlay */
        .scanline-overlay {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none; z-index: 5;
        }

        /* Glitch Animation */
        @keyframes flash-glitch {
            0% { background-color: rgba(0, 243, 255, 0); }
            10% { background-color: rgba(255, 0, 200, 0.1); transform: translateX(2px); }
            20% { background-color: rgba(188, 19, 254, 0.1); transform: translateX(-2px); }
            30% { background-color: rgba(0, 243, 255, 0); transform: translateX(0); }
            100% { background-color: rgba(0, 243, 255, 0); }
        }

        .glitch-effect { animation: flash-glitch 0.2s ease-out; }

        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #input-video { position: absolute; top: 0; left: 0; width: 320px; height: 240px; opacity: 0; pointer-events: none; z-index: 0; }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;

            display: flex; flex-direction: column; justify-content: space-between; padding: 24px;
            box-sizing: border-box;
        }

        .header { 
            text-align: center; text-transform: uppercase; margin-top: 10px; pointer-events: none;
            display: flex; flex-direction: column; align-items: center;
        }

        .title-container { display: flex; align-items: center; justify-content: center; gap: 15px; }
        .header-logo { height: 60px; width: auto; filter: drop-shadow(0 0 8px rgba(0, 243, 255, 0.6)); }
        
        h1 {
            font-family: 'Orbitron', sans-serif; font-size: 2.8rem; margin: 0; color: #fff;
            text-shadow: 0 0 15px #00f3ff; letter-spacing: 4px; font-weight: 800;

        .subtitle {
            font-family: 'Rajdhani', sans-serif; color: #ff00ff;

        .status-panel {

        .status-item { margin-bottom: 15px; font-size: 1rem; display: flex; align-items: center; color: #aaddff; font-weight: 500; }
        .status-value { color: #fff; margin-left: auto; font-weight: 700; text-shadow: 0 0 5px rgba(255,255,255,0.5); }
        .icon { margin-right: 10px; filter: drop-shadow(0 0 2px currentColor); }
        
        .upload-btn {
            background: linear-gradient(90deg, rgba(0, 243, 255, 0.2), transparent); 
            border: 1px solid #00f3ff; color: #00f3ff; padding: 10px 15px; 
            font-family: 'Orbitron', sans-serif; font-weight: 700; font-size: 0.9rem;
            cursor: pointer; transition: all 0.3s; text-transform: uppercase; width: 100%;
            margin-top: 15px; pointer-events: auto; border-radius: 4px;
        }

        .gesture-guide {

        }
        .guide-item {
            background: rgba(0, 0, 0, 0.9); padding: 10px 20px; 
            border-right: 4px solid #ff00ff; color: #fff; font-size: 0.9rem; font-weight: 600;
            font-family: 'Rajdhani', sans-serif; text-transform: uppercase;

            transition: transform 0.2s;
        }
        .guide-item.special { border-right-color: #FFD700; color: #FFD700; }
        .guide-item:hover { transform: translateX(-5px); }

        #loading {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #050508; z-index: 100;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            transition: opacity 0.5s;
        }
        .loader-ring {
            width: 60px; height: 60px; border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #00f3ff; border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-tech {
            margin-top: 20px; padding: 12px 30px; 
            background: transparent; border: 2px solid #00f3ff;
            color: #00f3ff; cursor: pointer;

            pointer-events: auto; text-transform: uppercase; letter-spacing: 2px;
            transition: all 0.3s; display: none;
        }
        .btn-tech:hover { background: #00f3ff; color: #000; box-shadow: 0 0 20px #00f3ff; }
        .btn-tech.visible { display: block; }
        #error-msg { color: #ff3366; margin-top: 15px; font-weight: bold; }

        #webcam-preview-container {

        }
        #webcam-canvas { width: 100%; height: 100%; transform: scaleX(-1); opacity: 0.8; }
        .fade-out { opacity: 0; pointer-events: none; }

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import TWEEN from 'tween';

        // --- EXPORTS FOR HTML ---
        window.startCamera = async function() {
            document.getElementById('error-msg').innerText = "ƒêANG K·∫æT N·ªêI CAMERA...";
            await initCameraDirectly();
        };

        window.forceManual = function() {
            document.getElementById('loading').classList.add('fade-out');
            document.getElementById('ai-status').innerText = "TH·ª¶ C√îNG";
            document.getElementById('ai-status').style.color = "#ffff00";
            isManualMode = true;
        };

        // --- CONFIG ---
        const CONFIG = {
            colors: {
                cyan: 0x00f3ff,
                purple: 0xbc13fe,
                green: 0x00ff41,
                white: 0xffffff,
                core: 0xff0055,
                orange: 0xffaa00,
                magenta: 0xff00ff,
                lime: 0xccff00,
                deepBlue: 0x2200ff,
                gold: 0xFFD700,    // M√†u v√†ng gi√°ng sinh
                red: 0xFF0033      // M√†u ƒë·ªè gi√°ng sinh
            },
            // TƒÇNG S·ªê L∆Ø·ª¢NG H·∫†T L√äN 10.000 ƒê·ªÇ CH·ªÆ D√ÄY D·∫∂N H∆†N
            particles: { count: 10000, size: 0.1 }, 
            tree: { height: 18, radius: 8 },
            snowCount: 800,
            meteorCount: 30
        };

        const STATE = {
            mode: 'TREE', 
            targetRotation: { x: 0, y: 0 },
            isHandDetected: false
        };

        let isManualMode = false;
        let hands = null;

        // --- SCENE ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050011);
        scene.fog = new THREE.FogExp2(0x050011, 0.015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 30);

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- POST PROCESSING ---
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1; 
        bloomPass.strength = 1.6; 
        bloomPass.radius = 0.5;
        composer.addPass(bloomPass);

        // --- BACKGROUND: NEBULA & STARS ---
        const starGeo = new THREE.BufferGeometry();
        const starCount = 3000;
        const starPos = new Float32Array(starCount * 3);
        for(let i=0; i<starCount; i++) {
            const r = 100 + Math.random() * 200;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            starPos[i*3] = r * Math.sin(phi) * Math.cos(theta);
            starPos[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
            starPos[i*3+2] = r * Math.cos(phi);
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({color: 0xffffff, size: 0.2, transparent: true, opacity: 0.8});
        const starField = new THREE.Points(starGeo, starMat);
        scene.add(starField);

        // --- SPECIAL TEXT GENERATION FUNCTION (HIGH RES) ---
        function generateTextParticles(text1, text2) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            // TƒÇNG CANVAS SIZE L·ªöN ƒê·ªÇ FONT N√âT H∆†N
            canvas.width = 1000; 
            canvas.height = 500;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // FONT L·ªöN 180px ƒê·ªÇ NHI·ªÄU PIXEL H∆†N
            ctx.font = 'bold 160px "Playball", cursive'; 
            ctx.fillStyle = 'rgba(255, 255, 255, 1.0)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // V·∫Ω 2 d√≤ng ch·ªØ t√°ch nhau ra ch√∫t
            ctx.fillText(text1, canvas.width / 2, canvas.height / 2 - 80);
            ctx.fillText(text2, canvas.width / 2, canvas.height / 2 + 80);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const points = [];

            // GI·∫¢M B∆Ø·ªöC QU√âT XU·ªêNG C√íN 3 ƒê·ªÇ M·∫¨T ƒê·ªò H·∫†T D√ÄY ƒê·∫∂C
            const step = 3;
            for (let y = 0; y < canvas.height; y += step) {
                for (let x = 0; x < canvas.width; x += step) {
                    const index = (y * canvas.width + x) * 4;
                    const alpha = data[index + 3];
                    
                    if (alpha > 128) { 
                        points.push({
                            // Scale nh·ªè l·∫°i v√¨ canvas to ra
                            x: (x - canvas.width / 2) * 0.05, 
                            y: (canvas.height / 2 - y) * 0.05, 
                            z: (Math.random() - 0.5) * 1.5 // Gi·∫£m ƒë·ªô d√†y Z ƒë·ªÉ ch·ªØ s·∫Øc n√©t h∆°n t·ª´ view tr∆∞·ªõc
                        });
                    }
                }
            }
            return points;
        }

        // T·∫°o s·∫µn t·ªça ƒë·ªô cho ch·ªØ "Gi√°ng Sinh Vui V·∫ª"
        const xmasPoints = generateTextParticles("Gi√°ng Sinh", "Vui V·∫ª");

        // --- MAIN OBJECTS ---
        const gridHelper = new THREE.GridHelper(200, 40, CONFIG.colors.cyan, 0x111111);
        gridHelper.position.y = -12;
        scene.add(gridHelper);

        const geo1 = new THREE.TetrahedronGeometry(0.2, 0);
        const mat1 = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true }); 
        const mesh1 = new THREE.InstancedMesh(geo1, mat1, CONFIG.particles.count / 2);
        
        const geo2 = new THREE.BoxGeometry(0.15, 0.15, 0.15);
        const mat2 = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const mesh2 = new THREE.InstancedMesh(geo2, mat2, CONFIG.particles.count / 2);

        scene.add(mesh1); scene.add(mesh2);

        const dummy = new THREE.Object3D();
        const particles = [];

        // Kh·ªüi t·∫°o h·∫°t
        for (let i = 0; i < CONFIG.particles.count; i++) {
            // Tree shape
            const h = Math.random();
            const theta = i * 0.15 + Math.random(); 
            const r = (1 - h) * CONFIG.tree.radius + Math.random();
            const xTree = r * Math.cos(theta);
            const yTree = (h * CONFIG.tree.height) - (CONFIG.tree.height / 2);
            const zTree = r * Math.sin(theta);

            // Universe shape
            const rG = 15 + Math.random() * 15;
            const thetaG = Math.random() * Math.PI * 2;
            const phiG = Math.acos(2 * Math.random() - 1);
            const xG = rG * Math.sin(phiG) * Math.cos(thetaG);
            const yG = rG * Math.sin(phiG) * Math.sin(thetaG);
            const zG = rG * Math.cos(phiG);

            // Xmas Text Position
            let xText, yText, zText;
            if (i < xmasPoints.length) {
                // H·∫°t tham gia x·∫øp ch·ªØ
                xText = xmasPoints[i].x;
                yText = xmasPoints[i].y;
                zText = xmasPoints[i].z;
            } else {
                // H·∫†T TH·ª™A ƒê·∫®Y RA XA H∆†N ƒê·ªÇ KH√îNG CHE CH·ªÆ
                const angle = Math.random() * Math.PI * 2;
                const rad = 40 + Math.random() * 20; // B√°n k√≠nh l·ªõn h∆°n
                xText = Math.cos(angle) * rad;
                yText = (Math.random() - 0.5) * 40;
                zText = -30 + Math.random() * 10; // ƒê·∫©y ra sau n·ªÅn
            }

            const color = new THREE.Color();
            const rnd = Math.random();
            if (rnd < 0.2) color.setHex(CONFIG.colors.cyan);
            else if (rnd < 0.4) color.setHex(CONFIG.colors.purple);
            else if (rnd < 0.6) color.setHex(CONFIG.colors.green);
            else if (rnd < 0.8) color.setHex(CONFIG.colors.magenta);
            else color.setHex(CONFIG.colors.lime);

            const isGroup1 = i < CONFIG.particles.count / 2;
            const targetMesh = isGroup1 ? mesh1 : mesh2;
            const indexInMesh = isGroup1 ? i : i - (CONFIG.particles.count/2);

            targetMesh.setColorAt(indexInMesh, color);
            
            particles.push({
                mesh: targetMesh, index: indexInMesh,
                treePos: new THREE.Vector3(xTree, yTree, zTree),
                dispPos: new THREE.Vector3(xG, yG, zG),
                textPos: new THREE.Vector3(xText, yText, zText),
                currPos: new THREE.Vector3(xTree, yTree, zTree),
                originalColor: color.clone(),
                rotationSpeed: Math.random() * 0.1,
                isTextParticle: i < xmasPoints.length // ƒê√°nh d·∫•u h·∫°t n√†o thu·ªôc v·ªÅ ch·ªØ
            });
            
            dummy.position.set(xTree, yTree, zTree);
            dummy.scale.setScalar(Math.random() * 0.8 + 0.2);
            dummy.updateMatrix();
            targetMesh.setMatrixAt(indexInMesh, dummy.matrix);
        }
        mesh1.instanceMatrix.needsUpdate = true; mesh2.instanceMatrix.needsUpdate = true;
        mesh1.instanceColor.needsUpdate = true; mesh2.instanceColor.needsUpdate = true;

        // Core Objects
        const coreGeo = new THREE.IcosahedronGeometry(2, 1);
        const coreMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.core, wireframe: true, transparent: true, opacity: 0.8 });
        const coreMesh = new THREE.Mesh(coreGeo, coreMat);
        scene.add(coreMesh);
        
        const ringGeo1 = new THREE.TorusGeometry(12, 0.05, 16, 100);
        const ringMat1 = new THREE.MeshBasicMaterial({ color: CONFIG.colors.cyan, transparent: true, opacity: 0.4 });
        const ring1 = new THREE.Mesh(ringGeo1, ringMat1);
        scene.add(ring1);

        // Snow & Meteors
        const snowGeo = new THREE.BufferGeometry();
        const snowPos = new Float32Array(CONFIG.snowCount * 3);
        const snowVel = [];
        for(let i=0; i<CONFIG.snowCount; i++) {
            snowPos[i*3] = (Math.random() - 0.5) * 60; 
            snowPos[i*3+1] = (Math.random() - 0.5) * 60; 
            snowPos[i*3+2] = (Math.random() - 0.5) * 60; 
            snowVel.push(0.05 + Math.random() * 0.15); 
        }
        snowGeo.setAttribute('position', new THREE.BufferAttribute(snowPos, 3));
        const snowMat = new THREE.PointsMaterial({
            color: CONFIG.colors.cyan, size: 0.15, transparent: true, opacity: 0.5, blending: THREE.AdditiveBlending
        });
        const snowSystem = new THREE.Points(snowGeo, snowMat);
        scene.add(snowSystem);

        const meteorGeo = new THREE.BoxGeometry(4.0, 0.05, 0.05);
        const meteorMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.7, blending: THREE.AdditiveBlending });
        const meteors = new THREE.InstancedMesh(meteorGeo, meteorMat, CONFIG.meteorCount);
        scene.add(meteors);
        const meteorData = [];
        for(let i = 0; i < CONFIG.meteorCount; i++) {
            meteorData.push({
                x: (Math.random() - 0.5) * 200, y: (Math.random() - 0.5) * 60, z: -20 + (Math.random() * 40),  
                speed: 1.5 + Math.random() * 3, scale: 0.5 + Math.random() * 1.5
            });
            dummy.position.set(0, 100, 0); dummy.updateMatrix();
            meteors.setMatrixAt(i, dummy.matrix);
        }

        const photoGroup = new THREE.Group();
        scene.add(photoGroup);
        const photos = [];

        function createHoloFrame(texture) {
            const size = 3.5;
            const geo = new THREE.PlaneGeometry(size, size);
            const mat = new THREE.MeshBasicMaterial({
                map: texture, transparent: true, opacity: 0.9,
                side: THREE.DoubleSide, blending: THREE.AdditiveBlending, depthWrite: false
            });
            const mesh = new THREE.Mesh(geo, mat);
            const edgeGeo = new THREE.EdgesGeometry(geo);
            const edgeMat = new THREE.LineBasicMaterial({ color: CONFIG.colors.cyan, transparent: true, opacity: 0.6 });
            mesh.add(new THREE.LineSegments(edgeGeo, edgeMat));

            const h = Math.random(); const theta = Math.random() * Math.PI * 2;
            const r = (1 - h) * (CONFIG.tree.radius + 2);
            const x = r * Math.cos(theta); const y = (h * CONFIG.tree.height) - (CONFIG.tree.height / 2); const z = r * Math.sin(theta);
            
            const rG = 20 + Math.random() * 5;
            const thetaG = Math.random() * Math.PI * 2; const phiG = Math.acos(2 * Math.random() - 1);
            const xG = rG * Math.sin(phiG) * Math.cos(thetaG); const yG = rG * Math.sin(phiG) * Math.sin(thetaG); const zG = rG * Math.cos(phiG);

            mesh.position.set(x, y, z); mesh.lookAt(0,0,0);
            photoGroup.add(mesh);
            photos.push({ mesh: mesh, treePos: new THREE.Vector3(x, y, z), dispPos: new THREE.Vector3(xG, yG, zG), isZoomed: false });
        }

        // --- UPDATED: TEXT HOLOGRAM SYSTEM (FIXED WIDTH) ---
        const textHoloGroup = new THREE.Group();
        scene.add(textHoloGroup);
        textHoloGroup.visible = false; 

        // Increased width for the plane to fit long names (20 units wide)
        const textGeo = new THREE.PlaneGeometry(20, 5); 
        const textMat = new THREE.MeshBasicMaterial({
            transparent: true, opacity: 0.95, side: THREE.DoubleSide, blending: THREE.AdditiveBlending, depthWrite: false
        });
        const textMesh = new THREE.Mesh(textGeo, textMat);
        textMesh.position.set(0, 13, 0); 
        textHoloGroup.add(textMesh);

        const tbGeo = new THREE.EdgesGeometry(textGeo);
        const tbMat = new THREE.LineBasicMaterial({ color: 0x00f3ff, transparent: true, opacity: 0.6, linewidth: 1 });
        const tbMesh = new THREE.LineSegments(tbGeo, tbMat);
        textMesh.add(tbMesh);

        function updateHoloText(textString, glowColorHex) {
            const canvas = document.createElement('canvas');
            canvas.width = 2048; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            const grd = ctx.createLinearGradient(0,0, 0, 512);
            grd.addColorStop(0, "rgba(0, 5, 10, 0.8)");
            grd.addColorStop(0.5, "rgba(0, 15, 30, 0.9)");
            grd.addColorStop(1, "rgba(0, 5, 10, 0.8)");
            ctx.fillStyle = grd; ctx.fillRect(0,0,2048,512);
            
            ctx.strokeStyle = glowColorHex; ctx.lineWidth = 4; ctx.strokeRect(10,10,2028,492);

            ctx.shadowColor = glowColorHex; ctx.shadowBlur = 15;
            ctx.fillStyle = "#FFFFFF"; 
            
            let fontSize = 140;
            if (textString.length > 10) fontSize = 110;
            if (textString.length > 15) fontSize = 90; 
            
            ctx.font = `700 ${fontSize}px 'Orbitron', sans-serif`;
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText(textString, 1024, 256);

            const tex = new THREE.CanvasTexture(canvas);
            tex.minFilter = THREE.LinearFilter; tex.magFilter = THREE.LinearFilter;
            textMat.map = tex; textMat.needsUpdate = true;
            tbMat.color.set(glowColorHex);
        }

        // --- CAMERA & AI ---
        const videoElement = document.getElementById('input-video');
        const canvasWebcam = document.getElementById('webcam-canvas');
        const ctxWebcam = canvasWebcam.getContext('2d');

        async function setupHands() {
            if (!window.Hands) return false;
            hands = new window.Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            hands.onResults(onAIResults);
            await hands.initialize();
            return true;
        }

        async function initCameraDirectly() {
            try {
                if (!hands) await setupHands();
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 320, height: 240, facingMode: 'user' } });
                videoElement.srcObject = stream;
                await new Promise((resolve) => { videoElement.onloadedmetadata = () => { videoElement.play(); resolve(); }; });
                document.getElementById('loading').classList.add('fade-out');
                document.getElementById('ai-status').innerText = "ONLINE";
                document.getElementById('ai-status').style.color = "#00ff41";
                predictWebcam();
            } catch (err) {
                console.error(err);
                document.getElementById('error-msg').innerText = "CAMERA BLOCKED OR UNAVAILABLE";
                document.getElementById('start-cam-btn').classList.add('visible');
                document.getElementById('manual-start-btn').classList.add('visible');
            }
        }

        async function predictWebcam() {
            if (isManualMode) return;
            if (videoElement.currentTime > 0 && videoElement.videoWidth > 0 && !videoElement.paused) {
                try { await hands.send({image: videoElement}); } catch (e) {}
            }
            requestAnimationFrame(predictWebcam);
        }

        function onAIResults(results) {
            ctxWebcam.clearRect(0, 0, canvasWebcam.width, canvasWebcam.height);
            ctxWebcam.drawImage(results.image, 0, 0, canvasWebcam.width, canvasWebcam.height);
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                if (window.drawConnectors) window.drawConnectors(ctxWebcam, lm, window.HAND_CONNECTIONS, {color: '#00f3ff', lineWidth: 2});
                if (window.drawLandmarks) window.drawLandmarks(ctxWebcam, lm, {color: '#bc13fe', lineWidth: 1});
                processGestures(lm);
                document.getElementById('ai-status').innerText = "TRACKING";
                STATE.isHandDetected = true;
            } else {
                STATE.isHandDetected = false;
            }
        }

        setTimeout(() => { initCameraDirectly(); }, 1000);

        function triggerGlitch() {
            document.getElementById('overlay').classList.add('glitch-effect');
            setTimeout(() => document.getElementById('overlay').classList.remove('glitch-effect'), 300);
        }

        function processGestures(lm) {
            const dist = (i, j) => Math.hypot(lm[i].x - lm[j].x, lm[i].y - lm[j].y);
            let open = 0; 
            [8,12,16,20].forEach(tip => { if(lm[tip].y < lm[tip-2].y) open++; });
            if(dist(4,9) > dist(3,9)) open++;

            const isPinch = dist(4,8) < 0.05;

            if(isPinch && STATE.mode !== 'ZOOM') {
                zoomPhoto();
                textHoloGroup.visible = false;
            }
            else if(open === 2) {
                if(STATE.mode !== 'TEXT_HELLO') {
                    STATE.mode = 'TEXT_HELLO';
                    document.getElementById('current-mode').innerText = "MSG: HELLO";
                    updateHoloText("XIN CH√ÄO", "#FFD700"); 
                    textHoloGroup.visible = true;
                    setMode('TREE'); 
                    triggerGlitch();
                }
            }
            else if(open === 3) {
                if(STATE.mode !== 'TEXT_NAME') {
                    STATE.mode = 'TEXT_NAME';
                    document.getElementById('current-mode').innerText = "MSG: ID";
                    updateHoloText("NGUY·ªÑN NGHƒ®A HLONG", "#00F3FF"); 
                    textHoloGroup.visible = true;
                    setMode('TREE');
                    triggerGlitch();
                }
            }
            // --- C·∫¨P NH·∫¨T: 4 NG√ìN TAY ---
            else if(open === 4) {
                if(STATE.mode !== 'TEXT_XMAS') {
                    textHoloGroup.visible = false; 
                    setMode('TEXT_XMAS'); 
                }
            }
            else if(open <= 1 && !isPinch) {
                if(STATE.mode !== 'TREE') {
                    textHoloGroup.visible = false;
                    setMode('TREE');
                }
            }
            else if(open >= 5) {
                if(STATE.mode !== 'DISPERSED') {
                    textHoloGroup.visible = false;
                    setMode('DISPERSED');
                }
                STATE.targetRotation.x = (lm[9].y - 0.5) * 2;
                STATE.targetRotation.y = (lm[9].x - 0.5) * 2;
            }
        }

        function setMode(mode) {
            if(STATE.mode === mode && mode !== 'TEXT_XMAS') return; 
            if(STATE.mode === 'ZOOM') new TWEEN.Tween(camera.position).to({x:0, y:0, z:30}, 1000).easing(TWEEN.Easing.Cubic.Out).start();

            STATE.mode = mode;
            
            // UI Status Update
            if(mode === 'TEXT_XMAS') document.getElementById('current-mode').innerText = "MERRY CHRISTMAS";
            else if(mode === 'TREE') document.getElementById('current-mode').innerText = "CONVERGENCE";
            else if(mode === 'DISPERSED') document.getElementById('current-mode').innerText = "UNIVERSE";

            triggerGlitch();

            const dur = 1500;
            const easing = TWEEN.Easing.Exponential.InOut;
            
            // X·ª≠ l√Ω h·∫°t
            particles.forEach(p => {
                let target;
                if (mode === 'TREE' || mode === 'TEXT_HELLO' || mode === 'TEXT_NAME') target = p.treePos;
                else if (mode === 'DISPERSED') target = p.dispPos;
                else if (mode === 'TEXT_XMAS') target = p.textPos;

                // Animation v·ªã tr√≠
                new TWEEN.Tween(p.currPos).to({x:target.x, y:target.y, z:target.z}, dur + Math.random()*500).easing(easing)
                    .onUpdate(() => {
                        dummy.position.copy(p.currPos);
                        dummy.rotation.x += p.rotationSpeed; dummy.rotation.y += p.rotationSpeed;
                        
                        // PH√ìNG TO H·∫†T CH·ªÆ ƒê·ªÇ R√ï N√âT H∆†N
                        if (mode === 'TEXT_XMAS' && p.isTextParticle) {
                            dummy.scale.setScalar(1.2); 
                        } else {
                            dummy.scale.setScalar(Math.random() * 0.8 + 0.2);
                        }

                        dummy.updateMatrix();
                        p.mesh.setMatrixAt(p.index, dummy.matrix);
                    }).start();

                // Animation M√†u s·∫Øc 
                const targetColor = new THREE.Color();
                if (mode === 'TEXT_XMAS') {
                    // Ch·ªØ m√†u v√†ng Gold, n·ªÅn m√†u ƒë·ªè m·ªù
                    if (p.isTextParticle) targetColor.setHex(CONFIG.colors.gold);
                    else targetColor.setHex(Math.random() < 0.5 ? CONFIG.colors.red : 0x110000);
                } else {
                    targetColor.copy(p.originalColor);
                }
                
                p.mesh.setColorAt(p.index, targetColor);
            });
            
            mesh1.instanceColor.needsUpdate = true;
            mesh2.instanceColor.needsUpdate = true;

            photos.forEach(p => {
                p.isZoomed = false;
                const target = (mode === 'TREE' || mode.startsWith('TEXT')) ? p.treePos : p.dispPos;
                new TWEEN.Tween(p.mesh.position).to({x:target.x, y:target.y, z:target.z}, dur).easing(easing)
                    .onUpdate(() => {
                        if(mode === 'TREE') p.mesh.lookAt(0,0,0); else p.mesh.rotation.set(0,0,0);
                    }).start();
                new TWEEN.Tween(p.mesh.scale).to({x:1, y:1, z:1}, dur).start();
            });

            if(mode === 'TREE' || mode === 'TEXT_XMAS') new TWEEN.Tween(camera.position).to({x:0, y:0, z:30}, dur).easing(easing).start();
        }

        function zoomPhoto() {
            if(photos.length === 0 || STATE.mode === 'ZOOM') return;
            const target = photos[Math.floor(Math.random() * photos.length)];
            STATE.mode = 'ZOOM';
            document.getElementById('current-mode').innerText = "DATA ZOOM";
            target.isZoomed = true;
            const camPos = camera.position.clone();
            const direction = new THREE.Vector3(); camera.getWorldDirection(direction);
            const dest = camPos.clone().add(direction.multiplyScalar(8));
            new TWEEN.Tween(target.mesh.position).to({x:dest.x, y:dest.y, z:dest.z}, 800).easing(TWEEN.Easing.Back.Out)
                .onUpdate(() => target.mesh.lookAt(camera.position)).start();
            new TWEEN.Tween(target.mesh.scale).to({x:3, y:3, z:3}, 800).start();
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            TWEEN.update();

            mesh1.rotation.y = time * 0.1; mesh2.rotation.y = time * -0.05;
            gridHelper.position.z = (time * 5) % 40; 
            
            coreMesh.rotation.x = time * 0.5; coreMesh.rotation.y = time * 0.3;
            const pulse = 1 + Math.sin(time * 3) * 0.2;
            coreMesh.scale.set(pulse, pulse, pulse);
            
            if (STATE.mode === 'TEXT_XMAS') {
                 scene.rotation.y = THREE.MathUtils.lerp(scene.rotation.y, 0, 0.05);
            } else if (STATE.mode === 'DISPERSED' && STATE.isHandDetected) {
                camera.position.x += (STATE.targetRotation.y * 40 - camera.position.x) * 0.05;
                camera.position.y += (-STATE.targetRotation.x * 25 - camera.position.y) * 0.05;
                camera.lookAt(0,0,0);
            } else {
                scene.rotation.y = Math.sin(time * 0.2) * 0.2;
            }

            if(textHoloGroup.visible) {
                textHoloGroup.lookAt(camera.position);
                const s = 1 + Math.sin(time * 5) * 0.02; 
                textHoloGroup.scale.set(s, s, s);
            }

            bloomPass.strength = 1.8 + Math.sin(time * 4) * 0.2;
            mesh1.instanceMatrix.needsUpdate = true; mesh2.instanceMatrix.needsUpdate = true;
            composer.render();
        }
        animate();

        document.getElementById('image-upload').addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if(!files.length) return;
            while(photoGroup.children.length > 0) photoGroup.remove(photoGroup.children[0]);
            photos.length = 0;
            files.forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image(); img.src = ev.target.result;
                    img.onload = () => {
                        const tex = new THREE.Texture(img);
                        tex.needsUpdate = true; tex.colorSpace = THREE.SRGBColorSpace;
                        createHoloFrame(tex);
                    }
                }
                reader.readAsDataURL(f);
            });
            setTimeout(() => setMode('DISPERSED'), 500);
        });
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
